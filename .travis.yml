language: python
dist: bionic
python:
    - "3.7"

install:
    - make install

script:
    - make tests

after_sucess:
    - coveralls

deploy:
    - provider: pypi
      distributions: "sdist bdist_wheel"
      user: __token__
      password:
        secure: ""
      on:
        branch: master
        tags: True
    - provider: releases
      api_key:
          secure: ""
      skip_cleanup: true
      on:
        branch: master
        tags: True
