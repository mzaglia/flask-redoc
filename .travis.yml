language: python
dist: bionic
python:
    - "3.7"

install:
    - pip install -U pip
    - pip install .[tests,docs]
    - pip install bump2version

script:
    - pydocstyle flask_redoc
    - isort --check-only --diff --recursive flask_redoc/*.pydocstyle
    - check-manifest --ignore ".travis-*" --ignore ".readthedocs.*"
    - pytest

after_sucess:
    - coveralls

before_deploy:
    - git config --local user.name "Matheus C. Zaglia"
    - git config --local user.name "mzaglia@gmail.com"
    - sphinx-apidoc -o docs/source flask_redoc
    - cd docs && make html && cd ..
    - bumpversion build

deploy:
    - provider: pypi
      user: __token__
      password:
        secure: ""
      on:
        tags: true
        branch: master
    - provider: releases
      api_key:
          secure: ""
      skip_cleanup: true
      on:
        tags: true
        branch: master
